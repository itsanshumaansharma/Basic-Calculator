<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center">Calculator</h1>
        <div class="display">
            <input type="text" id="result" readonly placeholder="0">
        </div>
        <div class="buttons">
            <button class="button operator">AC</button>
            <button class="button operator">C</button>
            <button class="button operator">%</button>
            <button class="button operator">÷</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">X</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">-</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>

            <button class="button">00</button>
            <button class="button">0</button> <!-- Added 00 Button -->
            <button class="button">.</button>
            <button class="button equal">=</button>
        </div>
    </div>
    <h3 class="text-developer">© 2025 Anshumaan Sharma. All Rights Reserved.</h3>
    <script src="script.js"></script>
</body>
</html>
