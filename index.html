<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculator</h1>
    <div class="container flex flex-col items-center bg-color max-auto max-wid">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button fun">AC</button>
            <button class="button fun">%</button>
            <button class="button fun">C</button>
            <button class="button cal">÷</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button cal">X</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button cal">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button cal">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button">.</button>
            <button class="button cal">=</button>
        </div>
    </div>
    <h3 class="text-developer">© 2025 Anshumaan Sharma. All Rights Reserved.</h3>
    <script src="script.js"></script></body>
</html>
